<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: separate;
        width: 40%;
        border-spacing: 2px;
        font-family: sans-serif;
        font-size: 18px;
      }

      table,
      th,
      td {
        border: 2px solid black;
      }

      .grey-background {
        background-color: grey;
      }
    </style>
    <title>Personal Details Form</title>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Languages and Frameworks</th>
      </tr>
      <tr>
        <td>Python</td>
        <td class="grey-background">Django</td>
      </tr>
      <tr>
        <td rowspan="3">JavaScript</td>
        <td>React.js</td>
      </tr>
      <tr>
        <td>Node</td>
      </tr>
      <tr>
        <td>Express</td>
      </tr>
      <tr>
        <td>Java</td>
        <td class="grey-background">Spring Boot</td>
      </tr>
    </table>
  </body>
</html>
